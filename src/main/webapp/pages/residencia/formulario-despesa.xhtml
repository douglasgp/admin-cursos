<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="body">
		<h:form id="frmDespesa">
			<p:growl showDetail="true" life="2000" severity="info">
				<p:autoUpdate />
			</p:growl>
			<p:growl showDetail="true" life="2000" severity="warn">
				<p:autoUpdate />
			</p:growl>
			
			<p:panel id="pnlCadDesp" header="Gestão de de Despesas" style="margin-bottom:20px">
			
				<p:panelGrid layout="grid" columns="2" styleClass="ui-fluid p-formgrid p-grid">
				
					<h:panelGroup>
						<h:panelGrid columns="3">
							<h:panelGroup>
								<div class="p-field p-col-2 p-md-3">
									<p:outputLabel value="Categoria" />
									<p:inputText disabled="true" value="#{contabilidadeMB.contabilidade.id}"/>
								</div>
							</h:panelGroup>
							<p:spacer width="20px"/>
							<h:panelGroup>
								<div class="p-field p-col-4 p-md-3">
									<p:outputLabel value="Nome da despesa" />
									<p:inputText id="nomeDespesa" placeholder="Titulo da despesa" value="#{contabilidadeMB.contabilidade.nome}"/>
								</div>
							</h:panelGroup>

						</h:panelGrid>

						<h:panelGrid id="pnlFormContabil" columns="3">
						
							<h:panelGroup>
								<div class="p-field p-col-4 p-md-3">
									<p:outputLabel value="Categoria" />
									<p:selectOneMenu id="selectCatDesp" value="#{contabilidadeMB.catDesp.nome}">
										<f:selectItem itemLabel="Escolha ..."/>
										<f:selectItems value="#{contabilidadeMB.itemsCatDesp}" var="n"
											itemValue="#{n.value}" itemLabel="#{n.label}"
											itemDescription="#{n.description}"/>
									</p:selectOneMenu>
								</div>
							</h:panelGroup>
							<p:spacer width="20px"/>
							
							<h:panelGroup>
								<p:spacer width="10px;"/>
								<div class="p-field p-col-4 p-md-3">
									<p:outputLabel value="Valor da despesa" />
									<p:inputText id="valorDespesa" value="#{contabilidadeMB.contabilidade.valor}"  
										placeholder="Informe apenas números com ponto"/>
								</div>
							</h:panelGroup>
							
							<h:panelGroup>
								<p:outputLabel value="Data" />
								<p:datePicker id="button" pattern="yyyy-MM-dd" showIcon="true"
									value="#{contabilidadeMB.contabilidade.data}"/>		
							</h:panelGroup>
							
							<p:spacer width="20px"/>

							<h:panelGroup>
								<div class="p-field p-col-8 p-md-3">
									<p:outputLabel value="Descrição da despesa" />
									<p:inputTextarea id="descDespesa" value="#{contabilidadeMB.contabilidade.descricao}" />
								</div>
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGroup>
					<!-- BOTÕES -->
					<h:panelGroup>
						<h:panelGrid columns="3">
							<p:commandButton value="Salvar" class="btn btn-primary"
								icon="fa fa-plus-square-o" iconPos="right"
								action="#{contabilidadeMB.salvaContabilidade()}" update="@form" />
							<p:spacer width="20px"/>
							<p:commandButton value="Recarregar" class="btn btn-teal"
								icon="fa fa-refresh" iconPos="right"
								action="#{contabilidadeMB.atualizaBanco()}" update=":frmDespesa:pnlCadDesp"/>
						</h:panelGrid>
					</h:panelGroup>	
				</p:panelGrid>
			</p:panel>
			
			<p:panel id="pnlListaDesp" header="Lista de Despesas" style="margin-bottom:20px" styleClass="box-teal box-solid">
				<p:dataTable id="tblCatDespesa"
					value="#{contabilidadeMB.listaContabilidade}" var="d" paginator="true"
					class="table table-striped table-hover table-bordered" rows="6">

					<p:column headerText="ID" sortBy="#{d.id}">
						<p:outputLabel value="#{d.id}" />
					</p:column>
					<p:column headerText="Nome" sortBy="#{d.nome}">
						<p:outputLabel value="#{d.nome}"/>
					</p:column>
					<p:column headerText="Valor" sortBy="#{d.valor}">
						<p:outputLabel value="#{d.valor}"/>
					</p:column>
					<p:column headerText="Date" sortBy="#{d.data}">
						<p:outputLabel value="#{d.data}" />
					</p:column>
					<p:column headerText="Ação">
						<p:commandButton value="Editar" class="btn btn-warning btn-sm" action="#{contabilidadeMB.editaContabilidade(d)}"
							update=":frmDespesa:pnlCadDesp"/>
						<p:commandButton value="Excluir" class="btn btn-danger btn-sm"/>
					</p:column>

				</p:dataTable>
			</p:panel>
			
			<div class="ui-fluid p-formgrid p-grid">
				<div class="p-field p-col-12 p-md-6">
					<p:outputLabel for="lastname6" value="Lastname" />
					<p:inputText id="lastname6" />
				</div>
				<div class="p-field p-col-12">
					<p:outputLabel for="address" value="Address" />
					<p:inputTextarea id="address" rows="4" />
				</div>
				<div class="p-field p-col-12 p-md-6">
					<p:outputLabel for="city" value="City" />
					<p:inputText id="city" />
				</div>
				<div class="p-field p-col-12 p-md-3">
					<p:outputLabel for="zip" value="Zip" />
					<p:inputText id="zip" />
				</div>
			</div>
		</h:form>
		
	</ui:define>
