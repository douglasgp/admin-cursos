<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:b="http://bootsfaces.net/ui">
	
	<h:panelGrid columns="2" id="gridNovoNivel">
		<p:outputLabel value="Nome: " />
		<p:inputText value="#{nivelMB.nivel.nomeNivel}" />
		<p:outputLabel value="Descrição: " />
		<p:inputTextarea value="#{nivelMB.nivel.descNivel}" />
		<p:spacer height="10px" />
		<h:panelGrid columns="2">
			<p:commandButton value="Cancelar" class="btn btn-warning"
				onclick="PF('modalNovoNivel').hide()" />
			<p:commandButton  value="Confirmar" class="btn btn-danger"
				onclick="PF('modalNovoNivel').hide()" 
				action="#{nivelMB.atualizaBanco()}">
			</p:commandButton>
		</h:panelGrid>
	</h:panelGrid>

</ui:composition>
